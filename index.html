<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css">
    <title>Travigo | Dashboard</title>
</head>

<body>
    <div class="container-lg bg-white rounded-3 p-4 my-3">
        <div class="row">
            <!-- Navbar -->
            <div class="col-lg-2 d-none d-lg-block">
                <div class="container p-2 d-flex justify-content-center align-items-center flex-column">
                    <div class="row">
                        <div class="col">
                            <img src="/img/logo.svg" alt="logo" class="img-fluid">
                        </div>
                    </div>
                    <!-- Nav Links -->
                    <div class="container my-5" id='nav-links'>
                        <div class="row mb-3 py-2 rounded-3 d-flex align-items-center nav-link" id="nav-item1">
                            <div class="col-4">
                                <img src="/img/dashboard.svg" alt="dashboard" class="float-end img-fluid">
                            </div>
                            <div class="col-8">
                                <p class="lead text-white">Dashboard</p>
                            </div>
                        </div>
                        <div class="row mb-3 py-2 rounded-3 d-flex align-items-center nav-link">
                            <div class="col-4">
                                <img src="/img/tickets.svg" alt="dashboard" class="float-end img-fluid">
                            </div>
                            <div class="col-8">
                                <p class="lead text-muted">My Tickets</p>
                            </div>
                        </div>
                        <div class="row mb-3 py-2 rounded-3 d-flex align-items-center nav-link">
                            <div class="col-4">
                                <img src="/img/favorite.svg" alt="dashboard" class="float-end img-fluid">
                            </div>
                            <div class="col-8">
                                <p class="lead text-muted">Favorite</p>
                            </div>
                        </div>
                        <div class="row mb-3 py-2 rounded-3 d-flex align-items-center nav-link">
                            <div class="col-4">
                                <img src="/img/message.svg" alt="dashboard" class="float-end img-fluid">
                            </div>
                            <div class="col-8">
                                <p class="lead text-muted">Messages</p>
                            </div>
                        </div>
                        <div class="row mb-3 py-2 rounded-3 d-flex align-items-center nav-link">
                            <div class="col-4">
                                <img src="/img/transaction.svg" alt="dashboard" class="float-end img-fluid">
                            </div>
                            <div class="col-8">
                                <p class="lead text-muted">Transactions</p>
                            </div>
                        </div>
                        <div class="row py-2 rounded-3 d-flex align-items-center nav-link">
                            <div class="col-4">
                                <img src="/img/settings.svg" alt="dashboard" class="float-end img-fluid">
                            </div>
                            <div class="col-8">
                                <p class="lead text-muted">Settings</p>
                            </div>
                        </div>
                    </div>
                    <!-- /Nav Links -->

                    <!-- Nav AD -->
                    <div class="row mb-5">
                        <div class="col d-flex justify-content-start" id="nav-ad">
                            <img src="/img/ad.svg" alt="AD" class="img-fluid">
                        </div>
                    </div>
                    <!-- /Nav AD -->

                    <!-- Nav Logout -->
                    <div class="container">
                        <div class="row py-2 rounded-3 d-flex align-items-center nav-link" id='nav-logout'>
                            <div class="col-4">
                                <img src="/img/logout.svg" alt="logout" class="float-end img-fluid">
                            </div>
                            <div class="col-8">
                                <p class="lead text-muted">Logout</p>
                            </div>
                        </div>
                    </div>
                    <!-- /Nav Logout -->
                </div>
            </div>
            <!-- /Navbar -->
            <!-- Main -->
            <div class="col-lg-6 p-2 d-flex justify-content-center align-items-center flex-column">
                <div class="container bg-secondary bg-opacity-10 rounded-3 p-5 text-dark">
                    <div class="row">
                        <div class="col">
                            <h1 class="welcome">Hello, Omid! &#x1F44B;</h1>
                            <p class="text-muted">Time explore the world.</p>
                        </div>
                        <div class="col d-flex justify-content-between align-items-center">
                            <input class="p-3 rounded-pill" type="text" placeholder="Search Destination...">
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Main -->
            <div class="col-lg-4">
                <div class="bg-primary p-5 text-light">col 3</div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

</body>

</html>
